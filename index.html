<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook log - in or sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="icon/14703431541579774613.svg">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
      <div class="row">
        <div class="left">
          <img
            src="img/Facebook_Logo_(2019).svg.png"
            alt="facebook"
            width="250"
          />
          <div class="h2">
            Facebook helps you connect and share with the people in your life.
          </div>
        </div>
        <div class="right">
          <input type="text" placeholder="Email address or phone number" />
          <input type="text" placeholder="Password" />
          <input class="btn" type="submit" value="Log in" />
          <p class="fpassword"><a href="#">Forgotten password?</a></p>
          <hr />
          <input class="btn2" type="submit" value="Create new account" />
        </div>
      </div>
    
    <div class="bottomPara">
      <span class="bbtext">Create a Page</span
      ><span class="blText"> for a celebrity, brand or business.</span>
    </div>
  </body>
